        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark); color: var(--text); display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .app-box { background: var(--card); width: 100%; max-width: 800px; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; border-bottom: 1px solid #334155; padding-bottom: 1rem; }
        .stat { text-align: center; } .stat label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; display: block; } .stat span { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .progress { height: 6px; background: #334155; border-radius: 3px; margin-bottom: 2rem; overflow: hidden; }
        .bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
        .q-text { font-size: 1.25rem; line-height: 1.5; margin-bottom: 1.5rem; font-weight: 600; }
        .opts { display: grid; gap: 10px; }
        .opt-btn { background: #334155; border: 2px solid transparent; color: white; padding: 1rem; border-radius: 8px; text-align: left; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .opt-btn:hover:not(:disabled) { background: #475569; }
        .opt-btn.correct { background: var(--accent); border-color: var(--accent); color: #064e3b; }
        .opt-btn.wrong { background: var(--danger); border-color: var(--danger); color: white; }
        .feedback { margin-top: 1rem; padding: 1rem; border-radius: 8px; display: none; text-align: center; font-weight: bold; }
        .feedback.correct { background: rgba(16, 185, 129, 0.2); color: var(--accent); }
        .feedback.wrong { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 8px; width: 100%; margin-top: 1rem; font-size: 1.1rem; cursor: pointer; display: none; }
        .nav-btn:hover { filter: brightness(1.1); }
        .results { text-align: center; display: none; }
        .score-big { font-size: 4rem; color: var(--primary); font-weight: 800; margin: 2rem 0; }
    </style>

let curIdx = 0, score = 0, sec = 0, timer;

const el = (id) => document.getElementById(id);

function init() {
    timer = setInterval(() => {
        sec++;
        let m = Math.floor(sec/60).toString().padStart(2,'0');
        let s = (sec%60).toString().padStart(2,'0');
        el('timer').innerText = `${m}:${s}`;
    }, 1000);
    loadQ();
}

function loadQ() {
    if (curIdx >= db.length) return end();
    
    el('feedback').style.display = 'none';
    el('next-btn').style.display = 'none';
    el('opts').innerHTML = '';
    
    el('remaining').innerText = db.length - curIdx;
    el('bar').style.width = ((curIdx / db.length) * 100) + '%';
    
    let q = db[curIdx];
    el('q-text').innerText = `${curIdx + 1}. ${q[0]}`;
    
    for (let i=1; i<=4; i++) {
        let btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = q[i];
        btn.onclick = () => check(i-1, q[5], btn); // i-1 because options start at index 1
        el('opts').appendChild(btn);
    }
}

function check(selected, correct, btn) {
    let btns = document.querySelectorAll('.opt-btn');
    btns.forEach(b => { b.disabled = true; b.style.cursor = 'default'; });
    
    if (selected === correct) {
        btn.classList.add('correct');
        score++;
        el('score').innerText = score;
        feed(true, "Correct!");
    } else {
        btn.classList.add('wrong');
        btns[correct].classList.add('correct');
        feed(false, "Incorrect.");
    }
    el('next-btn').style.display = 'block';
}

function feed(isCor, msg) {
    let f = el('feedback');
    f.innerText = msg;
    f.className = 'feedback ' + (isCor ? 'correct' : 'wrong');
    f.style.display = 'block';
}

function nextQuestion() {
    curIdx++;
    loadQ();
}

function end() {
    clearInterval(timer);
    el('quiz-ui').style.display = 'none';
    el('results-ui').style.display = 'block';
    let pct = Math.round((score / db.length) * 100);
    el('final-score').innerText = pct + '%';
    el('final-correct').innerText = score;
}
